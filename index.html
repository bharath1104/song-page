<body>
    <div class="container">
        <div class="navbar">
            <!--<img src="logo.png" class="logo">-->
            <p style=" font-family: 'MonteCarlo', cursive; font-size: 30px;"> Bharath</p>
            
            <ul>

        </div>
        <div class="content">
            <div class="left-col">
                    <h1><br>Music<br> Galaxy</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen</p>
                <img src="play.png" alt="logo" id="icon">
            </div>
        </div>

    </div>

    <audio id="mySong">
        <source src="song.mp3" type="audio/mp3"> 
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");


        icon.onclick= function (){
            if(mySong.paused){
                mySong.play();
                icon.src="pause.png";
            }else{
                mySong.pause();
                icon.src="play.png";
            }
        }
    </script>
</body>
